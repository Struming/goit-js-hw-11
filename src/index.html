<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Search</title>
</head>
<body>
  <header>
    <div class="header-container">
      <form class="search-form" id="search-form">
        <div class="search-input">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" class="search-button">
            <img src="./images/free-icon-loupe-622669.png" alt="Search Icon" class="logo">
          </button>
        </div>
      </form>
    </div>
  </header>
  <main>
    <div class="gallery-container">
      <div class="gallery"></div>
      <button type="button" class="load-more">Load more</button>
    </div>
  </main>
  
  <script src="/node_modules/axios/dist/axios.js" type="module"></script>
  <script src="/node_modules/notiflix/dist/notiflix-3.2.6.min.js" type="module"></script>
  <script src="/node_modules/simplelightbox/dist/simple-lightbox.esm.js" type="module"></script>
  <script src="/src/index.js" type="module"></script>
</body>
</html>
